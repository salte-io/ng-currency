<form name="form">
    <input name="currency"
        ng-model="value"
        ng-model-options="modelOptions"
        ng-required="required"
        ng-currency="{{active}}"
        min="{{min}}"
        max="{{max}}"
        fraction="{{fraction}}"
        currency-symbol="{{currencySymbol}}"
        hard-cap="{{hardCap}}"
        highlight-on-focus="{{highlightOnFocus}}"
        auto-fill="{{autoFill}}"
        auto-fill-on-focus="{{autoFillOnFocus}}" />
</form>
