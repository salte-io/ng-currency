<form name="form">
    <input name="currency"
        ng-model="value"
        ng-model-options="{ updateOn: 'blur' }"
        ng-required="required"
        ng-currency="{{active}}"
        min="{{min}}"
        max="{{max}}"
        fraction="{{fraction}}"
        currency-symbol="{{currencySymbol}}"
        hard-cap="{{hardCap}}"/>
</form>
